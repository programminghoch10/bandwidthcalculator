<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwidth Calculator</title>
    <script src="script.js" async defer></script>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <h1>
      Bandwidth Calculator
      <a href="https://github.com/programminghoch10/bandwidthcalculator">
        <img src="https://github.githubassets.com/favicons/favicon-dark.svg" id="github">
      </a>
    </h1>
    <div id="input">
      <template id="inputline">
        <div class="inputline">
          <input type="number" name="speed" step="any">
          <select name="magnitude" class="magnitude"></select>
          <p class="per">/</p>
          <select name="timeframe" class="timeframe"></select>
        </div>
      </template>
    </div>
    <br>
    <div id="output">
      <template id="outputline">
        <div class="outputline">
          <p>A download of</p>
          <input type="number" name="size" step="any">
          <select name="magnitude" class="magnitude"></select>
          <p>takes</p>
          <p class=" duration"></p>
          <select name="timeframe" class="timeframe"></select>
        </div>
      </template>
    </div>
  </body>

</html>
