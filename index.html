<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwidth Calculator</title>
    <script src="script.js" async defer></script>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <h1>Bandwidth Calculator</h1>
    <div>
      <div class="inputline">
        <input type="number" name="speed">
        <select name="magnitude" class="magnitude"></select>
        <p class="per">/</p>
        <select name="timeframe" class="timeframe"></select>
      </div>
      <div class="inputline">
        <input type="number" name="speed">
        <select name="magnitude" class="magnitude"></select>
        <p class="per">/</p>
        <select name="timeframe" class="timeframe"></select>
      </div>
      <div class="inputline">
        <input type="number" name="speed">
        <select name="magnitude" class="magnitude"></select>
        <p class="per">/</p>
        <select name="timeframe" class="timeframe"></select>
      </div>
    </div>
    <div>
      <div class="outputline">
        A download of
        <input type="number" name="size" value="1">
        <select name="magnitude" class="magnitude" default="GiB"></select>
        takes
        <p class="duration"></p>
        <select name="timeframe" class="timeframe"></select>
      </div>
    </div>
  </body>

</html>
