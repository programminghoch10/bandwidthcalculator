<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwidth Calculator</title>
    <script src="script.js" async defer></script>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <h1>Bandwidth Calculator</h1>
    <div>
      <div id="input">
        <input type="number" name="speed">
        <select name="magnitude" class="magnitude"></select>
        <select name="timeframe" class="timeframe"></select>
      </div>
      <div id="output">
        <input type="number" name="speed" disabled>
        <select name="magnitude" class="magnitude"></select>
        <select name="timeframe" class="timeframe"></select>
      </div>
    </div>
  </body>

</html>
